<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="icon" type="image/png" href="img/icono/icono.jpg">
    <link rel="stylesheet" href="css/carrito.css">
    <script src="js/carrito.js" defer></script>
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="img/icono/icono.jpg" alt="Logo">
        <span>Guitanos Autoservicio</span>
        <span>Brandon Romero y Leonel Gadea</span>
    </div>

    <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="productos.html" class="activo">Productos</a>
        <a href="carrito.html">Carrito</a>
        <a href="ticket.html">Ticket</a>
    </nav>
</header>

    <main class="main">
        <h1 class="titulo">Carrito de compras</h1>

        <section class="card-simple">
            <table class="tabla-carrito">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Eliminar</th>
                        <th>Cant.</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="carrito-items">
                    <!-- Se llena con carrito.js -->
                </tbody>
            </table>

            <div class="total">
                <span>Total:</span>
                <span id="carrito-total">$0</span>
            </div>
        </section>

        <div class="acciones">
            <button id="btn-vaciar" class="btn btn-secundario">Vaciar</button>
            <button id="btn-finalizar" class="btn btn-principal">Finalizar compra</button>
        </div>
    </main>

</body>
</html>
